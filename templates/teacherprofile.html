{% extends 'navbar.html' %}
{% block content %}
<style>
  label {
    color: rgb(0, 0, 0);
  }
</style>
<div class="container">
      <div class="card-deck mt-3 pt-4">
        <div class="card pt-1 mt-0 pb-2 mb-3 pr-3 pl-3" style="background-color: rgba(255, 255, 255, 0.596);">
          <div class="container-fluid mt-3">
            <div style="text-align: center;">
            <h3 class="text pb-3" style="color: rgb(0, 0, 0);">{{teacher.user.first_name}} {{teacher.user.last_name}}</h3>
            <img src="{{teacher.image.url}}" class="w-25">
        </div>
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-10">
                      <label class="col col-form-label">{{teacher.user.username}}</label>
                    </div>
                  </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-10">
                    <label class="col col-form-label">{{teacher.user.email}}</label>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Age:</label>
                    <div class="col-sm-10">
                      <label class="col-sm-2 col-form-label">{{teacher.age}}</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Phone Number:</label>
                    <div class="col-sm-10">
                      <label class="col-sm-2 col-form-label">{{teacher.phone_number}}</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                      <label class="col-sm-2 col-form-label">{{teacher.address}}</label>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Course:</label>
                    <div class="col-sm-10">
                      <label class="col-sm-2 col-form-label">{{teacher.course.course_name}}</label>
                    </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
