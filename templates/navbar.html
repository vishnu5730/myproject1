{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC COLLEGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('{% static "images/img10001.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark pt-0 pb-0" style="background-color: rgb(0, 0, 0);">
    <i class="fas fa-globe d-none d-md-block pr-2" style="color: white;font-size: 25px;"></i>
    <a class="navbar-brand" href="#">ABC COLLEGE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
<ul class="navbar-nav justify-content-end" style="font-size: 15px;">
    {% if user.is_authenticated %}
        {% if user.is_superuser %}
            <li class="nav-item pr-2">
                <a class="nav-link" href="{% url 'home1' %}">Home</a>
            </li>
        {% else %}
            <li class="nav-item pr-2">
                <a class="nav-link" href="{% url 'about1' %}">{{user.username}}</a>
            </li>
        {% endif %}
        <li class="nav-item pr-2">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
    {% else %}
        <li class="nav-item pr-2">
            <a class="nav-link" href="{% url 'loginpage' %}">Login</a>
        </li>
    {% endif %}
</ul>

    </div>
</nav>

<div class="container content">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer text-dark text-center" style="font-size: 13px;">
    <div class="container">
        Designed by Vishnu
    </div>
</footer>
</body>
</html>
