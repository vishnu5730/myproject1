{% extends 'navbar.html' %}
{% block content %}
{% load static %}
{% for message in messages %}
<div class="container" style="text-align: center;">
  <h5 class="alert alert-danger mt-5 mb-0" style="text-align: center;">
    {{message}}
  </h5>
</div>
{% endfor %}
      <div class="card-deck mt-5 pt-2 ml-3 mr-3 pb-2">
        <div class="card" style="border: none;">
          <img class="card-img-top" src="{% static 'images/img33555.jpg' %}" alt="Card image cap">
        </div>
        <div class="card pt-0 mt-0 pb-4" style="background-color: rgb(5, 0, 25);">
          <div class="container-fluid mt-3">
            <h2 style="color: rgb(255, 255, 255);text-align: center;">USER LOGIN</h2>
            <form style="text-align: center;" action="{% url 'login1' %}" method="post">
              {% csrf_token %}
              <div class="form-group pt-2">
                <input type="text" name="usrname" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group pt-3">
                <input type="password" name="pwd" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-success mb-1 mt-1">Login</button>
            </form>
            <p class="text text-center text-light pb-0 mb-0">Don't have an account? <a style="color: bisque;" href="{% url 'tcr' %}">Sign Up</a></p>
          </div>
        </div>
      </div>
{% endblock %}
